<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layouts"
      layout:decorate="~{layouts/index_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title> 
<style type="text/css">
	form > span{font-size:10px;color:red;display:inline-block;}
	#container{
		width: 300px;
		margin: 200px auto;
	}
</style>
</head>
<body>
<div layout:fragment="content">
	<div id="container">
		<h1>CMS</h1>
		<form action="login" method="post" th:object="${memberVO}">
			<input type="text" name="mid" placeholder="  ID를 입력하세요" th:field="*{mid}"/>
			<span th:if="${#fields.hasErrors('mid')}" th:errors="*{mid}"></span>
			<input type="password" name="mpwd" placeholder="  비밀번호를 입력하세요" th:field="*{mpwd}"/>
			<span th:if="${#fields.hasErrors('mpwd')}" th:errors="*{mpwd}"></span>
			<input type="submit" value="로그인"/>
		</form> 
	</div>
</div>
</body>
</html>
